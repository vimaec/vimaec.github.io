<html>
<head>
    <title>VIM 3D Viewer Example</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.min.js"></script>
    <script src="./dist/vim-3d-viewer.js"></script>

</head>
<body>
</body>
  <script>
      vim3d.view(
          { 
              url: './models/Wolford_Residence_2019.g3d',
              pubnub: false,
              object: { 
                  scale: 0.1, 
                  rotation: { x: 270 }, 
                  position: { y: 1 } 
              }, 
              camera: { 
                  position: { x: -10, y: 5, z: -10 }, 
                  panSpeed: 1.0,
                screenSpacePanning: false,
                  pixelPerKeyPress: 7.0,
                  zoomSpeed: 1.0,
                  rotateSpeed: 1.0,
              }, 
              showStats: true,
              showGui: true, 
              sunlight: {
                  intensity: 0.7,
              },
              light1: {
                  intensity: 0.2,
              },
              light2: {
                  intensity: 0.5,
              },
          });
  </script>
  <div class="logo"/>
  <div id="bim-data-container" class="bdc"></div>
  <script src="./js/bim-data-pane.jsx" type="text/babel"></script>
</html>
