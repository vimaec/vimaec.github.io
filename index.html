<html>

<head>
    <title>VIM 3D Viewer Example</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    
    <script src="./dist/vim-3d-viewer.js"></script>

</head>

<body>
    <div class="layout">
        <div id="overlay" class="layout--content"></div>
        <canvas id="vimcanvas" class="layout--span-all"></canvas>
        <div id="datguicontainer" class="layout--side"></div>
    </div>
    <script>
        vim3d.view(
            {
                canvasId: 'vimcanvas',
                url: [
                    './models/category_test/index.json'
                ],
                pubnub: true,
                object: {
                    scale: 0.1,
                    rotation: { x: 270 },
                    position: { y: 1 }
                },
                camera: {
                    position: { x: -10, y: 5, z: -10 },
                    controls: {
                        panSpeed: 1.0,
                        pixelPerKeyPress: 7.0,
                        zoomSpeed: 1.0,
                        rotateSpeed: 1.0,
                    },
                },
                showStats: true,
                showGui: true,
                SSAO: {
                    enable: false,
                    kernelRadius: 0.07,
                    minDistance: 0.00001,
                    maxDistance: 0.0001,
                },

                sunlight: {
                    intensity: 0.7,
                },
                light1: {
                    direction: { x: -0.3, y: 0.50, z: 4 },
                    intensity: 1,
                },
                light2: {
                    intensity: 0.5,
                },
                background: {
                    // color: { r: 0x00, g: 0x00, b: 0x33 }
                    color: { r: 0xff, g: 0xff, b: 0xff }
                },
            });
    </script>
    <div id="logo" ></div>
    <script src="./js/overlay.jsx" type="text/babel"></script>
</body>

</html>
