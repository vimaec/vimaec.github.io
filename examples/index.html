<html>
<head>
    <title>VIM 3D Viewer Example</title>
</head>
<body>    
</body>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.min.js"></script>
<script src="../dist/vim-3d-viewer.js"></script>
<script>
    vim3d.view(
        { 
            url: './model.g3d', 
            pubnub: true,
            object: { 
                scale: 0.1, 
                rotation: { x: 270 }, 
                position: { y: 1 } 
            }, 
            camera: { 
                position: { x: -10, y: 5, z: -10 }, 
                panSpeed: 1.0,
	            screenSpacePanning: false,
                pixelPerKeyPress: 7.0,
                zoomSpeed: 1.0,
                rotateSpeed: 1.0,
            }, 
            showStats: true,
            showGui: true, 
            sunlight: {
                intensity: 0.7,
            },
            light1: {
                intensity: 0.2,
            },
            light2: {
                intensity: 0.5,
            },
        });
</script>

</html>
